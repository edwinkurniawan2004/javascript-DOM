<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Program Suwit Jawa V2 </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1>Suwit Jawa v2.0</h1>

    <div class="container">
        <div class="area-komputer">
            <div class="score-komputer">
                <p class="score komputer">Score: 0</p>
            </div>
            <img src="img/gajah.png" class="img-komputer">
        </div>
        <div class="info"></div>
        <div class="area-player">
            <div class="score-player">
            <p class="score player">Score: 0</p>
            </div>
            <ul>
                <li>
                    <img src="img/gajah.png" class="gajah">
                </li>
                <li>
                    <img src="img/orang.png" class="orang">
                </li>
                <li>
                    <img src="img/semut.png" class="semut">
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
